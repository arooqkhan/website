<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5" style="margin-top: 60px;">
  <h1 id="blog-title" class="fw-bold mb-4">Loading...</h1>
  <img id="blog-image" src="" class="img-fluid mb-4" alt="Blog Image">
  <p id="blog-content" class="lead"></p>
</div>

<script>
const blogData = {
    1: {
        title: "The Rise of AI in Daily Life",
        image: "images/9.jpg",
        content: "Artificial Intelligence is no longer science fiction. From smart homes to self-driving cars, AI is revolutionizing how we live and work every day..."
    },
    2: {
        title: "Web Design Trends in 2025",
        image: "images/14.jpg",
        content: "With users expecting more interactive and engaging experiences, design trends are evolving fast..."
    },
    3: {
        title: "How to Start a Successful Startup",
        image: "images/11.jpg",
        content: "Starting a business can be challenging, but with the right mindset and strategy..."
    },
    4: {
        title: "Digital Marketing Strategies That Work",
        image: "images/12.jpeg",
        content: "From SEO and email campaigns to influencer outreach, marketing is essential for growth..."
    },
    5: {
        title: "Mastering Productivity While Working Remotely",
        image: "images/13.jpg",
        content: "Remote work is here to stay. Learn how to manage your time and stay connected..."
    },
    6: {
        title: "Growing Your Online Store in 2025",
        image: "images/14.jpg",
        content: "E-commerce is booming. Learn how to build trust and boost conversions..."
    }
};

// Get ID from URL
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

if (blogData[id]) {
    document.getElementById("blog-title").textContent = blogData[id].title;
    document.getElementById("blog-image").src = blogData[id].image;
    document.getElementById("blog-image").alt = blogData[id].title;
    document.getElementById("blog-content").textContent = blogData[id].content;
} else {
    document.getElementById("blog-title").textContent = "Blog Not Found";
    document.getElementById("blog-content").textContent = "The blog you're looking for does not exist.";
}
</script>

</body>
</html>
