<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Contact Us Section -->
<div class="container py-5" style="margin-top: 80px;">
    <div class="row justify-content-center mb-5 text-center">
        <div class="col-lg-8">
            <h1 class="fw-bold mb-3">Get in Touch</h1>
            <p class="text-muted">Have questions or want to work with us? Fill out the form or reach us directly.</p>
        </div>
    </div>

    <div class="row g-5">
        <!-- Contact Form -->
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control shadow-sm" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control shadow-sm" id="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control shadow-sm" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </form>
        </div>

        <!-- Contact Info + Image -->
        <div class="col-md-6">
            <div class="mb-4">
                <h4><i class="bi bi-telephone-fill me-2 text-primary"></i>Phone</h4>
                <p class="text-muted">+92 300 1234567</p>
            </div>
            <div class="mb-4">
                <h4><i class="bi bi-envelope-fill me-2 text-primary"></i>Email</h4>
                <p class="text-muted">contact@example.com</p>
            </div>
            <div class="mb-4">
                <h4><i class="bi bi-geo-alt-fill me-2 text-primary"></i>Address</h4>
                <p class="text-muted">123 Street, Karachi, Pakistan</p>
            </div>
            <img src="images/8.jpeg" class="img-fluid rounded shadow" alt="Contact Image">
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
